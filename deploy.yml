---
- name: Instalação do Docker
  hosts: ec2
  gather_facts: true
  any_errors_fatal: true
  become: yes

  vars:
    ansible_ssh_private_key_file: "~/.ssh/key"

  tasks:
    - name: Adicionar chave de host ao known_hosts
      command: ssh-keyscan -H "{{ ansible_host }}" >> ~/.ssh/known_hosts

    - name: Instalar Docker
      shell: "curl -fsSL https://get.docker.com | sh"
      become: yes
      become_user: ubuntu

    - name: Autenticar no Amazon ECR
      community.aws.ecr_login:
        region: "us-east-1"
        aws_account_id: 455968579615
      become: yes
      become_user: ubuntu

    - name: Pull da imagem
      vars:
        aws_account_id: ""
      command: "docker pull 455968579615.dkr.ecr.us-east-1.amazonaws.com/authsure:latest"

